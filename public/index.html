<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Scraping With Mongoose</title>
    <style>
        body {
            background-color: rgb(255, 255, 255)
        }

        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #articles {
            display: inline-block;
            height: 700px;
        }

        #notes {
            float: right;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }

        .box-shadow {
            background-color: white;
            height: auto;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 2px 2.7px 4px 1px #999
        }

        .top-container {
            position: relative;
            box-shadow: 10px 5px 20px 2px lightslategrey;
        }

        .topbg {
            background-image: url("../images/scrape-topbg.jpg");
            height: 400px;
            background-size: cover;
            filter: blur(2px);
        }

        body {
            background-image: url("../images/crossword.png");
        }

        .overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
            background: linear-gradient(#333, black);
            opacity: 0.5;
        }

        .btn-scrape {
            z-index: 2;
            height: 50px;
            width: 150px;
            line-height: 40px;
            font-size: 20px;
            top: 25%;
            position: absolute;
            margin-left: 40%;
        }

        .btn-view {
            z-index: 2;
            height: 50px;
            width: 150px;
            line-height: 40px;
            font-size: 20px;
            top: 25%;
            position: absolute;
            margin-left: 52%;
        }

        .img-title {
            font-size: 50px;
            z-index: 2;
            text-align: center;
            position: absolute;
            top: 10%;
            margin-left: 32.5%;
            color: white;
        }

        .edit-icon {
            float: right;
            margin-top: -10px;
        }

        .add-note {
            float: right;
        }

        #myModal {
            height: 500px;
        }

        .modal-content {
            height: 480px;
        }

        .note-title {
            width: 500px;
            left: 0%;
            position: absolute;
        }

        #titleinput {
            position: absolute;
            width: 350px;
            margin-top: 20%;
            left: 15%;
            background-color: rgb(255, 255, 255);
        }

        #bodyinput {
            position: absolute;
            width: 350px;
            margin-top: 35%;
            left: 15%;
            background-color: rgb(255, 255, 255);
        }

        #savenote {
            position: absolute;
            bottom: 5%;
            width: 30%;
            left: 35%;
        }

        .article-title {
            background-color: #333;
            width: 100%;
            color: white;
            height: 80px;
            line-height: -30px;
            padding-top: 15px;
        }

        .title-of-note {
            position: absolute;
            top: 22%;
            left: 15%;
        }

        .desc-of-note {
            position: absolute;
            top: 40%;
            left: 15%;
        }
    </style>
</head>
<div class="top-container">
    <div class="overlay"></div>
    <div class="topbg"></div>
</div>
<h1 class="img-title text-center">Welcome to Site Scraper!</h1>
<div class="btn btn-primary btn-scrape">Scrape Site</div>
<div><a href="articles" class="btn btn-primary btn-view">View Data</a></div>

<body>
    <div id="wrapper">
        <div class="text-center">
            <h1 class="article-title shadow">Articles</h1>
            <br>
            <div id="articles"></div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="basicModal"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Add a Note</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="notes"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
